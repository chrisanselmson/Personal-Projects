<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viridian Mobile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <style>@import url('https://fonts.googleapis.com/css2?family=Lora&family=Prompt:wght@300&display=swap');</style>
    </head>

    <body class="p-0">
        <header class="fixed-top">
            <a id="brand-name" class="navbar-brand pt-4" href="Index-en.html">
                <img src="imgs/v-icon.png" width="40" height="40" class="d-inline-block" alt="" loading="lazy">
                <h1 class="d-inline-block">Viridian Mobile</h1> 
            </a>
            <hr>
            <div id="login-div">
                <form action="#">
                    <label for="">Email: </label>
                    <input type="email" placeholder="email">
                    <label for="">Password: </label>
                    <input type="password" placeholder="password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
                </form>
            </div>
            <hr>
            <nav id="header-nav-items" class="navbar navbar-expand-xl navbar-light">
                <button id="nav-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle" href="#" id="brandsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter Search</a>
                            <div id="dropdown-menu-box" class="dropdown-menu" aria-labelledby="brandsDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                    <!--<div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>-->
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a id="navItemID" class="nav-link" href="#">Brands</a>
                        </li>
                        <li class="nav-item active">
                            <a id="navItemID" class="nav-link" href="#">Hot Deals</a> <!-- Call the API -->
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input id="input-field" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <a href="#" id="shopping-cart">
                        <img src="imgs/shopping-cart.png" alt="">
                    </a>
                </div>
            </nav>
        </header>

        <div id="body-content">
            <section>Highlighted Content</section>
            <section>Body Text</section>
            <section>Ads</section>
        </div>

        <div id="cart-div" class="rounded">
            <div> <!-- template for cart items -->
                <img src="" alt="">
                <span></span>
            </div>
            <div>
                <img src="" alt="">
                <span></span>
            </div>
            <div>
                <img src="" alt="">
                <span></span>
            </div>
        </div>
        
        <script src="JavaScript/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
